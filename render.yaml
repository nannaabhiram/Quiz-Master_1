services:
  # Backend API Service
  - type: web
    name: peekaboo-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false
      - key: API_BASE
        value: https://peekaboo-api.onrender.com
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: peekaboo-frontend
    env: node
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npx serve dist -s -p $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE
        value: https://peekaboo-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
