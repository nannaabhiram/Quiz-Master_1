services:
  # Backend API Server
  - type: web
    name: peekaboo-api
    env: node
    rootDir: .
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      # Set MONGO_URI in Render Dashboard (keep it secret!)
      - key: MONGO_URI
        sync: false

  # Frontend - React Router v7 Static Site
  - type: static
    name: peekaboo-frontend
    env: node
    rootDir: client
    plan: free
    autoDeploy: true
    buildCommand: npm install && npm run build
    publishPath: build/client
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Backend API URL for the frontend to connect to
      - key: VITE_API_BASE
        fromService:
          type: web
          name: peekaboo-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: API_BASE
        fromService:
          type: web
          name: peekaboo-api
          envVarKey: RENDER_EXTERNAL_URL
